<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HopeMakers - Volunteer Signup</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-white shadow-sm py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- NGO Logo/Name -->
            <a href="awareness.html" class="text-2xl font-bold text-blue-700 rounded-lg p-2 hover:bg-gray-100 transition-colors">HopeMakers NGO</a>
            <!-- Navigation Links -->
            <nav>
                <a href="awareness.html" class="text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-100 transition-colors">Awareness</a>
                <a href="volunteer-signup.html" class="text-blue-600 px-4 py-2 rounded-lg font-medium hover:bg-blue-50 transition-colors ml-2">Volunteer</a>
                <a href="thank-you.html" class="bg-green-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-green-700 transition-colors ml-2 font-medium">Donate</a>
            </nav>
        </div>
    </header>

    <!-- Main Content - Volunteer Signup Form -->
    <main class="flex-grow p-4 flex items-center justify-center">
        <section class="container mx-auto px-4 py-8 max-w-2xl bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Become a HopeMakers Volunteer</h1>
            <p class="text-gray-700 leading-relaxed mb-6 text-center">
                Your time and effort can make a significant impact. Fill out the form below to join our dedicated team of volunteers.
            </p>

            <form>
                <!-- Personal Information -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="fullName" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="fullName" name="fullName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                        </div>
                        <div>
                            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="john.doe@example.com" required>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="(123) 456-7890">
                        </div>
                        <div>
                            <label for="dob" class="block text-gray-700 text-sm font-medium mb-2">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                </div>

                <!-- Availability and Interests -->
                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 mb-4">Availability & Interests</h3>
                    <div class="mb-4">
                        <label for="availability" class="block text-gray-700 text-sm font-medium mb-2">Preferred Availability</label>
                        <select id="availability" name="availability" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select an option</option>
                            <option value="weekdays">Weekdays</option>
                            <option value="weekends">Weekends</option>
                            <option value="evenings">Evenings</option>
                            <option value="flexible">Flexible</option>
                        </select>
                    </div>
                    <div>
                        <label for="interests" class="block text-gray-700 text-sm font-medium mb-2">Areas of Interest (e.g., Food Distribution, Event Support)</label>
                        <textarea id="interests" name="interests" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell us how you'd like to help..."></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-blue-600 text-white text-xl px-8 py-4 rounded-lg shadow-xl hover:bg-blue-700 transition-transform transform hover:scale-105 font-semibold">
                    Submit Volunteer Application
                </button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 HopeMakers NGO. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
